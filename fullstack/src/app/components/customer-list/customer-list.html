<h2>Listado de Customers</h2>

<table class="table table-dark table-hover table-borderless">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Email</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers()">
      <td>{{ customer['id'] }}</td>
      <td>{{ customer['name'] }}</td>
      <td>{{ customer['email'] }}</td>
      <td>
      <button class="btn btn-danger" (click)="deleteCustomer(customer)" >Eliminar</button>
      </td>
    </tr>
  </tbody>

</table>
