<h2 class="mt-3">Crear customer</h2>

<div class="container">
  <form class="mt-4" #customerForm="ngForm" (ngSubmit)="addCustomer(customerForm)">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
